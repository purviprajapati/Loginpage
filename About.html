<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AboutUs</title>
</head>
<body style="background-color:powderblue;">
    <form action="php.backend" method="post">

    <table bgcolor="orange" width="50%" height="50px">
        <tr>
            <th >Registration Form</th>
        </tr>
        <tr>
            <td><label for="username">UserName</label></td>
            <td><input type="text" required name="" id="username" placeholder="enter your name"></td>
        </tr>

        <tr>
            <td><label for="pass">Passward</label></td>
            <td><input type="password" name="" id="pass"></td>
        </tr>

        <tr>
            <td><label for="Email">Email</label></td>
            <td><input type="email" name="email" id="email"></td>
        </tr>

        <tr>
            <td><label for="Mo.Number">Mo.Number</label></td>
            <td><input type="tel" name="" id="Mo.Number"></td>
        </tr>

        <tr>
            <td>
                <label for="Gender">Gender</label>
            </td>
            <td>
                 Male<input type="radio" name="Gender" id="">
                 Female<input type="radio" name="Gender" id="">
                 Other<input type="radio" name="Gender" id="">
            </td>
            
        </tr>

        <tr>
            <td><label for="date">Date</label></td>
            <td><input type="date" name="" id="Date of Birth"></td>
        </tr>

        <tr>
            <td><label for="date-time">Meeting schedule</label></td>
            <td><input type="datetime-local" name="" id="Date-time"></td>
        </tr>

        <tr>
            <td><label for="Course">Course</label></td>
            <td>
                10th<input type="checkbox" checked name="10th" id="">
                12th<input type="checkbox" name="12th" id="">
                Diploma<input type="checkbox" name="10th" id="">
                B.C.A<input type="checkbox" name=" B.C.A" id="">
                B.COM<input type="checkbox" name="B.COM" id="">
            </td>
        </tr>
        <tr>
            <td><label for="City">City</label></td>
            <td>
                <select>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Bombay">Bombay</option>
                    <option value="Surat">Surat</option>
                    <option value="Rajkot">Rajkot</option>
                    <option value="Vadodara">Vadodara</option>
                </select>
            </td>
        </tr>

        <tr>
            <td><label for="">Profile</label></td>
            <td><input type="file" name="" id=""></td>
        </tr>

        <tr>
            <td><label for="comment">Comment</label></td>
            <td><Textarea name="" id=""> </Textarea></Textarea></td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="" id="">
                <input type="reset" value="Reset">
            </td>
        </tr>
        
        
    </table>
    </form>
</body>
</html>
